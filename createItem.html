<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建项目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/bootstrap-datetimepicker.fr.js"></script>
    <style>*{
        font-family: SimHei;
    }</style>
</head>
<body>

    <div class="container">
        <div class="breadcrumb">
            <li><a href="">首页</a></li>
            <li><a href="">项目列表</a></li>
            <li>创建项目</li>
        </div>


                <div class="alert alert-warning" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign">提示</span>
                </div>
                <form class="form-horizontal" role="form">
                    <div class="form-group has-success has-feedback">
                        <label class="control-label col-lg-1">项目名称</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="项目题目">
                            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">项目类型</label>
                        <div class="dropdown col-lg-4">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                --请选择--
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">电子信息工程</a></li>
                                <li><a href="#">计算机</a></li>
                                <li><a href="#">土木工程</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">其他</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">企业名称</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="企业名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">专业</label>
                        <div class="dropdown col-lg-4">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                --请选择--
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">电子信息工程</a></li>
                                <li><a href="#">计算机</a></li>
                                <li><a href="#">土木工程</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">其他</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">学院</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="创建人姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">导师</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="导师或负责人姓名">
                        </div>
                        <label class="control-label col-lg-1">专业</label>
                        <div class="dropdown col-lg-4">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                --请选择--
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">电子信息工程</a></li>
                                <li><a href="#">计算机</a></li>
                                <li><a href="#">土木工程</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">其他</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">项目成分1</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="项目的构成成分">
                        </div>
                        <label class="control-label col-lg-1">项目成分2</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="项目的构成成分">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">项目成分3</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="项目的构成成分">
                        </div>
                        <label class="control-label col-lg-1">项目成分4</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="项目的构成成分">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">项目成分5</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="项目的构成成分">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">项目内容</label>
                        <div class="col-lg-11 col-lg-offset-1">
                            <textarea name="" class="form-control" rows="10" placeholder="内容简介"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">结题要求</label>
                        <div class="col-lg-11 col-lg-offset-1">
                            <textarea name="" class="form-control" rows="5" placeholder="内容简介"></textarea>
                        </div>
                    </div>
                </form>
        <hr>
        <div class="form-group">
            <label for="dtp_input1" class="col-md-2 control-label col-lg-1">开始时间</label>
            <div class="input-group date form_datetime col-md-5 col-lg-4" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                <input class="form-control" size="16" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            </div>
            <input type="hidden" id="dtp_input1" value="" /><br/>
        </div>
        <div class="form-group">
            <label for="dtp_input1" class="col-md-2 control-label col-lg-1">结束时间</label>
            <div class="input-group date form_datetime col-md-5 col-lg-4" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                <input class="form-control" size="16" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            </div>
            <input type="hidden" id="dtp_input2" value="" /><br/>
        </div>
        <hr>
        <button type="button" class="btn btn-primary col-lg-1 pull-right" >上传周报</button>
        <button type="button" class="btn btn-success col-lg-1 pull-right" style="margin-right: 20px">保存</button>
        <button type="button" class="btn btn-danger pull-right col-lg-1" style="margin-right: 20px" data-toggle="modal" data-target="#myModal">
            放弃
        </button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>确认放弃吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">确认</button>
                    </div>
                </div>
            </div>
        </div>
            </div>
    <script type="text/javascript">
        $('.form_datetime').datetimepicker({
            //language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        $('.form_date').datetimepicker({
            language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
        $('.form_time').datetimepicker({
            language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        });
    </script>
</body>
</html>
