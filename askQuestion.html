<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提问</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/bootstrap-datetimepicker.fr.js"></script>
    <style>*{
        font-family: SimHei;
    }</style>
</head>
<body>

    <div class="container">
        <div class="breadcrumb">
            <li><a href="">首页</a></li>
            <li><a href="">项目</a></li>
            <li>提问</li>
        </div>

                <div class="alert alert-warning" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign">提示</span>
                </div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-lg-1">标题</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="问题题目">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">标签</label>
                        <div class="dropdown col-lg-2">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                --请选择--
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">电子信息工程</a></li>
                                <li><a href="#">计算机</a></li>
                                <li><a href="#">土木工程</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-primary">添加</button>
                        <span class="label label-info">电信</span>
                        <span class="label label-info">计算机</span>
                        <span class="label label-info">土木工程</span>
                        <span class="label label-info">会计</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">@老师</label>
                        <div class="dropdown col-lg-2">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                --请选择--
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">电子信息工程</a></li>
                                <li><a href="#">计算机</a></li>
                                <li><a href="#">土木工程</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-primary">添加</button>
                        <span class="label label-info">电信</span>
                        <span class="label label-info">计算机</span>
                        <span class="label label-info">土木工程</span>
                        <span class="label label-info">会计</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-1">项目内容</label>
                        <div class="col-lg-11">
                            <textarea name="" class="form-control" rows="10" placeholder="内容"></textarea>
                        </div>
                    </div>

                </form>
            <button type="button" class="btn btn-primary col-lg-1 pull-right" >提问</button>
            <button type="button" class="btn btn-success col-lg-1 pull-right" style="margin-right: 20px">保存</button>
        <button type="button" class="btn btn-danger pull-right col-lg-1" style="margin-right: 20px" data-toggle="modal" data-target="#myModal">
            放弃
        </button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>确认放弃吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">确认</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
