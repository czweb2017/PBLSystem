<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/bootstrap-datetimepicker.fr.js"></script>
    <style>*{
        font-family: SimHei;
    }</style>
</head>
<body>

    <div class="container">
        <div class="breadcrumb">
            <li><a href="">首页</a></li>
            <li>项目列表</li>
        </div>

                <div class="alert alert-warning" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign">提示</span>
                </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-lg-1">标题</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" placeholder="项目题目">
                </div>
                <label class="control-label col-lg-1">导师</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" placeholder="导师姓名">
                </div>
                <label class="control-label col-lg-1">学生</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" placeholder="学生姓名">
                </div>
                <button class="btn btn-primary">查询</button>
            </div>
        </form>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>项目名称</td>
                    <td>创建人</td>
                    <td>人数</td>
                    <td>开始时间</td>
                    <td>结束时间</td>
                    <td>发布时间</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>sss</td>
                    <td>sss</td>
                    <td>sss</td>
                    <td>sss</td>
                    <td>sss</td>
                    <td>ssss</td>
                    <td><a href="#">查看</a></td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li><a href="#">
                    <span>&laquo;</span>
                </a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li><a href="#">
                    <span>&raquo;</span>
                </a></li>
            </ul>
        </nav>
        <hr>
        <button type="button" class="btn btn-primary col-lg-1 pull-right">创建项目</button>

    </div>
    <script type="text/javascript">
        $('.form_datetime').datetimepicker({
            //language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        $('.form_date').datetimepicker({
            language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
        $('.form_time').datetimepicker({
            language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        });
    </script>
</body>
</html>
